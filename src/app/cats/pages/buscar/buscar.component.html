
<div fxLayout="column">
    <div>
        <h1>Buscador de gatitos por raza</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text" 
                placeHolder="Pick one" 
                aria-label="Number" 
                matInput 
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()" >

            <mat-autocomplete autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">

                <mat-option *ngFor="let cat of cats" [value]="cat">
                    {{cat.name}}
                </mat-option>

                <mat-option value="" *ngIf="cats.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el término {{termino}}
                </mat-option>
            </mat-autocomplete>
            
        </mat-form-field>


    </div>
    <div *ngIf="termino">
        <app-gato-tarjeta [cat]="gatoSeleccionado"></app-gato-tarjeta>
    </div>
</div>
